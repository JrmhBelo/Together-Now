<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" , type = "image/PNG" , href = "images/Together Now LOGO.PNG">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Together Now </title>
        <link rel="stylesheet" href="stylesheets/formularioEvento.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <script src="javascripts/formularioEvento.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
        <script src="javascripts/gesLogin.js"></script>
    </head>
    <body> 
        <section>
            <header>
              <h2><a href="indexGes.html"><img src="images/Together Now LOGO.PNG" class="logo"></a></h2>
              <div class="navigation">
                <a href="indexGes.html">Home</a>
                <a href="formularioEvento.html">Criação de Evento</a>
                <a href="gesProfile.html">Perfil</a>
                <a href="gesLogin.html">Gestor Login</a>
              </div>
            </header> 
        <div class="content">
            <div class="info">
                <h2>Formulário de Criação <br><span>Complete as informações do Evento</span></h2>
            </div>
        <form>
            <fieldset class="grupo">
        <div class="grid-container">
            <div class="item1">
                <div class="campo">
                    <br>
                    <label for="nome"><strong>Nome do Evento: </strong></label>
                    <input type="text" name="nome" id="nome" placeholder=" Insira o nome do Evento" size="40">
                </div>

                <div class="campo">
                    <br>
                    <label for="beneficiario"><strong>Beneficiário: </strong></label>
                    <input type="text" name="beneficiario" id="beneficiario" placeholder=" Insira o Beneficiário" size="40">
            </div>

                <div class="campo">
                    <br>
                    <label for="descricao"><strong>Descrição: </strong></label>
                    <br>   
                    <textarea rows="6" style="width: 29em" id="descricao" name="descricao" placeholder=" Insira a descrição do Evento"></textarea>
                </div>

                <div class="campo">
                    <br>
                    <label for="dataI"><strong>Data de Início do Evento: </strong></label>
                    <input type="date" name="dataI" id="dataI">
                </div>

                <div class="campo">
                    <br>
                    <label for="dataF"><strong>Data de Fim do Evento: </strong></label>
                    <input type="date" name="dataF" id="dataF">
                </div>

                <div class="campo">
                    <br>
                    <label for="horaI"><strong>Hora de Início: </strong></label>
                    <input type="time" name="horaI" id="horaI">
                    <label for="horaF"><strong>Hora de Fim: </strong></label>
                    <input type="time" name="horaF" id="horaF">
                    <br>
                </div>
    
            <div class="campo">
                <br>
                <label for="categoria"><strong>Categoria: </strong></label>
                <select id="categoria">
                  <option selected disabled value="">Selecione</option>
                  <option value="Interior">Interior</option>
                  <option value="Exterior">Exterior</option>
                </select>
                <label for="maxPart"><strong>Máximo de Participantes: </strong></label>
                <input type="number" name="maxPart" id="maxPart" placeholder=" Insira um número" size="40">
            </div>
            </div>
            <div class="item2">
                <div class="campo">
                    <br>
                    <label for="morada"><strong>Morada: </strong></label>
                    <input name="morada" id="morada" placeholder=" Insira a Morada do Evento ou Coloque um Marker" size="70"> 
                    <button type="button" class="info-btn" onclick="getCoordenadas( document.getElementById('morada').value)">Search</button>
            </div>
                <div class="campo">
                    <br>
                <label for="mapa"><strong>Mapa: </strong></label>
        </div>
            <main>
                <section id="mapid"></section>
                <div class="campo">
                <p>
                <strong>Latitude: <span id="latitude"></span>&deg;</strong><br />
                <strong>Longitude: <span id="longitude"></span>&deg;</strong>
                </p>
                </div>
            </main>
             
            </div>
        </fieldset>
            <a href="gesProfile.html">
            <input type="submit" value="Concluído" onclick="criar()" class="info-btn" > 
            </a>
            <a href="gesProfile.html">
                <button type="button" value="Cancelar" class="info-btn">Cancelar</button> 
            </a>
        </div>
    </div>
        </form>
    </body>
</html>
